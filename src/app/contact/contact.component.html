<div class="container text-center">
  <div class="row row-cols-2">
    <div class="col">
      <img src="/assets/FH_Contact.png" height="500" width="380" alt="">
    </div>
    <div class="col">
      <form [formGroup]="contact" (ngSubmit)="submit()">
        <h2>CONTACT</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium aliquam aspernatur cum eos ipsum </p>
        <div class="mb-3">
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="NAME" formControlName="name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" formControlName="email">
        </div>
        <input type="email" class="form-control" id="message" placeholder="MESSAGE" formControlName="message">

        <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
      </form>

    </div>
  </div>
</div>
